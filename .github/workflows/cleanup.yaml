name: Clean up caches by branch
on:
  pull_request_target:
    types:
      - closed
  push:
    branches:
      - develop
      - master
  delete:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¹ Cleanup
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            sleep 5

            PR_REF="refs/pull/${{ github.event.pull_request.number }}/merge"

            echo "Cleaning PR #${{ github.event.pull_request.number }} caches (excluding benchmarks)..."

            cacheKeys=$(gh cache list --ref $PR_REF --limit 100 --json key,id --jq '.[] | select(.key | contains("-benchmark") | not) | .id')
          else
            sleep 300

            REF="${{ github.ref }}"

            echo "Cleaning $REF caches (excluding benchmarks)..."

            cacheKeys=$(gh cache list --ref $REF --limit 100 --json key,id --jq '.[] | select(.key | contains("-benchmark") | not) | .id')
          fi

          for key in $cacheKeys; do
            echo "Cache \"$key will\" will be deleted"
            gh cache delete $key
          done

          echo "Cache cleanup completed"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
