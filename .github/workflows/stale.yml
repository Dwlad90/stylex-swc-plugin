name: Mark stale issues and PRs

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          # Repository token
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues configuration
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security'
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            If you believe this issue should remain open, please comment or update the issue.
            Thank you for your contributions.
          close-issue-message: >
            This issue has been automatically closed due to inactivity. If you believe
            this issue should remain open, please reopen it with a comment explaining
            why. Thank you for your contributions.
          
          # Pull requests configuration  
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security'
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            If you believe this pull request should remain open, please comment or update the PR.
            Thank you for your contributions.
          close-pr-message: >
            This pull request has been automatically closed due to inactivity. If you believe
            this pull request should remain open, please reopen it with a comment explaining
            why. Thank you for your contributions.
          
          # Additional configuration
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: false