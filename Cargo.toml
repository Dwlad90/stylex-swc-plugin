[workspace]
resolver = "2"

members = ["crates/stylex-*"]

[workspace.package]
license = "MIT"
repository = "https://github.com/Dwlad90/stylex-swc-plugin.git"


# Set the options for dependencies (not crates in the workspace), this mostly impacts cold builds
[profile.dev.package."*"]
opt-level = 1

# Set the settings for build scripts and proc-macros.
[profile.dev.build-override]
opt-level = 3

[profile.bench]
debug = true
lto = true

[profile.release]
# This removes more dead code
codegen-units = 1
lto = true
# Optimize for size
# opt-level = "s"
# Optimize for performance, this is default so you don't need to specify it
opt-level = "z"

# Strip debug symbols
strip = "symbols"

[workspace.dependencies]
serde = "1.0.204"
swc_core = { version = "0.96.9" }
lazy_static = "1.5.0"
serde_json = "1.0.120"
regex = "1.10.5"
dashmap = "6.0.1"
indexmap = "2.2.6"
derive_more = { version = "0.99.18" }
stringcase="0.3.0"
murmur2 = { version = "0.1.0" }
radix_fmt = { version = "1.0.0" }
phf = { version = "0.11.2" }
once_cell = { version = "1.19.0" }
colored = { version = "2.1.0" }
node-resolve = { version = "2.2.0" }
path-clean = { version = "1.0.1" }
cssparser = { version = "0.34.0" }
stylex_path_resolver = { path = "../path-resolver" }
testing = "0.38.1"
insta = { version = "1.39.0" }
anyhow = "1.0.89"
log = "0.4.22"
pretty_env_logger = "0.5.0"
color-backtrace = { version = "0.6.1" }
ctor = "0.2.8"
env_logger = "0.10.2"

# .cargo/config defines few alias to build plugin.
# cargo build-wasi generates wasm-wasi32 binary
# cargo build-wasm32 generates wasm32-unknown-unknown binary.

