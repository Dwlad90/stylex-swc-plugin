[package]
name = "stylex_swc_plugin"
version = "0.2.0"
edition = "2021"
rust-version = "1.77.2"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
# This removes more dead code
codegen-units = 1
lto = true
# Optimize for size
# opt-level = "s"
# Optimize for performance, this is default so you don't need to specify it
opt-level = "z"

# Strip debug symbols
strip = "symbols"

[dependencies]
serde = "1.0.201"
swc_core = { version = "0.92.2", features = [
  "common",
  "ecma_plugin_transform",
  "ecma_utils",
  "ecma_parser",
  "ecma_codegen",
  # "swc_ecma_parser",
  # "ecma_ast",

  # "allocator_node",
  # "ecma_codegen",
  # "ecma_ast_serde",
  # "common_concurrent",
  # "bundler",
  # "ecma_loader",
  # "ecma_transforms",
  # "ecma_visit",
  "css_codegen",
  "css_visit",
  # "base_node",
  "css_parser",
  "css_ast",
  # "base_concurrent",
] }

# TODO: remove this dependency after fixing dependencies of swc_core
swc_ecma_ast = { version = "0.113.2" }

# swc_css_parser = {version = "0.150.20"}
lazy_static = "1.4.0"
serde_json = "1.0.117"
regex = "1.10.4"
snailquote = "0.3.1"
dashmap = "5.5.3"
indexmap = "2.2.6"
getrandom = { version = "0.2.15", features = ["js"] }
rand = { version = "0.8.5" }
chrono = { version = "0.4.38" }
derive_more = { version = "0.99.17" }
convert_case = { version = "0.6.0" }
murmur2 = { version = "0.1.0" }
radix_fmt = { version = "1.0.0" }
phf = { version = "0.11.2", features = ["macros"] }
once_cell = { version = "1.19.0" }
colored = { version = "2.1.0" }
node-resolve = { version = "2.2.0" }
resolve-path = { version = "0.1.0" }
path-clean = { version = "1.0.1" }
cssparser = { version = "0.34.0" }

[dev-dependencies]
swc_core = { version = "0.92.2", features = [
  "testing_transform",
  "ecma_parser",
] }
testing = "0.35.24"
insta = { version = "1.38.0", features = ["yaml"] }


# .cargo/config defines few alias to build plugin.
# cargo build-wasi generates wasm-wasi32 binary
# cargo build-wasm32 generates wasm32-unknown-unknown binary.

